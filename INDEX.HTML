<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Quiz Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    .quiz-container{
        width: 400px;
        margin: 80px auto;
        background: #fff;
        padding: 20px;
        border-radius:10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        margin-bottom: 10px;
    }
    button {
        margin-top: 15px;
        padding: 8px 15px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>

<body>

<div class="quiz-container">
    <h2 id="question"></h2>

    <input type="radio" name="answer" id="a">
    <label id="a_text"></label><br>

    <input type="radio" name="answer" id="b">
    <label id="b_text"></label><br>

    <input type="radio" name="answer" id="c">
    <label id="c_text"></label><br>

    <input type="radio" name="answer" id="d">
    <label id="d_text"></label><br>

    <button onclick="nextQuestion()">Next</button>
</div>

<script>
const quizData = [
    {
        question: "What does HTML stand for?",
        a: "Hyper Text Markup Language",
        b: "High Text Machine Language",
        c: "Hyperlinks Text Mark Language",
        d: "None of these",
        correct: "a"
    },
    {
        question: "Which language is used for styling web pages?",
        a: "HTML",
        b: "JQuery",
        c: "CSS",
        d: "XML",
        correct: "c"
    },
    {
        question: "Which is used for web scripting?",
        a: "Java",
        b: "Python",
        c: "JavaScript",
        d: "C++",
        correct: "c"
    }
];

let currentQuiz = 0;
let score = 0;

loadQuiz();

function loadQuiz() {
    deselectAnswers();
    const current = quizData[currentQuiz];
    document.getElementById("question").innerText = current.question;
    document.getElementById("a_text").innerText = current.a;
    document.getElementById("b_text").innerText = current.b;
    document.getElementById("c_text").innerText = current.c;
    document.getElementById("d_text").innerText = current.d;
}

function getSelected() {
    const answers = document.querySelectorAll("input[name='answer']");
    let selected;
    answers.forEach(ans => {
        if (ans.checked) selected = ans.id;
    });
    return selected;
}

function deselectAnswers() {
    const answers = document.querySelectorAll("input[name='answer']");
    answers.forEach(ans => ans.checked = false);
}

function nextQuestion() {
    const answer = getSelected();
    if (!answer) {
        alert("Please select an answer!");
        return;
    }

    if (answer === quizData[currentQuiz].correct) {
        score++;
    }

    currentQuiz++;

    if (currentQuiz < quizData.length) {
        loadQuiz();
    } else {
        document.querySelector(".quiz-container").innerHTML =
            `<h2>You scored ${score}/${quizData.length}</h2>`;
    }
}
</script>

</body>
</html>
